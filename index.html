<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9b54bf61e8.js" crossorigin="anonymous"></script>

    <title>Name Picker</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
            user-select: none;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 100px;
            background-color: #111;
            color: #fff;
            border-bottom: solid #fff;

            display: flex;
            padding: 10px 20px;
            align-items: center;
            justify-content: space-between;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            flex-grow: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: auto auto;
            gap: 20px;

            width: 100%;
            padding: 10px 50px;
        }

        .name {
            grid-column: span 2;
            text-align: center;
            outline: solid #fff;
            text-transform: uppercase;
            padding: 20px;
            border-radius: 8px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
        }

        .button {
            text-align: center;
            padding: 20px;
            color: antiquewhite;
            border-radius: 8px;
            font-size: 20px;
        }

        .button:hover {
            box-shadow: 5px 5px 10px #000;
        }

        .button:active {
            background-color: #fff;
            color: #111;
            box-shadow: 5px 5px 10px #000;
        }

        .SD31 {
            background-color: green;
        }

        .SD32 {
            background-color: red;
        }

        a {
            height: 100%;
            display: flex;
            align-items: center;
        }

        svg {
            height: 50%;
            width: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Name Picker</h1>
        <a href="https://github.com/JoelRobinsonUK/namepicker" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                viewBox="0 0 496 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <style>
                    svg {
                        fill: #ffffff
                    }
                </style>
                <path
                    d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z" />

        </a>
    </header>
    <main>
        <div class="grid">
            <h2 class="name" style="font-family: monospace; color: #fff;"></h2>
            <div class="SD31 button">SD31</div>
            <div class="SD32 button">SD32</div>
        </div>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    $(document).ready(() => {

        let SD31 = [
            "David",
            "Rakhin",
            "Tymani",
            "Harvey",
            "Frank",
            "Dylan",
            "Ethan",
            "Caspar",
            "Zane",
            "Matus",
            "Stephen",
            "Buba",
            "Connor",
            "Baylie",
            "Arber",
            "Muhiyadin"
        ];

        let SD32 = [
            "Lucy",
            "Jake",
            "Giedrius",
            "Ethan",
            "Brian",
            "Adrian",
            "Sonny",
            "Oliver R",
            "Valentin",
            "Milo",
            "David",
            "Ben",
            "Oliver W",
            "Pawel",
            "Krzysztof",
            "Vitali"
        ];

        SD31 = Shuffle(SD31);
        let last31 = SD31[SD31.length-1];

        SD31 = Shuffle(SD31);
        let last32 = SD32[SD32.length-1];

        $(".SD31").click((e) => {

            let name = SD31.shift();
            SD31.push(name);

            $(".name").html(name);

            if(name === last31){
                SD31 = Shuffle(SD31);
                let last31 = SD31[SD31.length-1];
            }

            Print(SD31)

        });

        $(".SD32").click((e) => {

            let name = SD32.shift();
            SD32.push(name);

            $(".name").html(name);

            if(name === last31){
                SD32 = Shuffle(SD32);
                let last32 = SD32[SD32.length-1];
            }

            Print(SD32)

        });

    });

    const Print = (arr) => {
        console.clear();
        console.log(arr);
    }

    function Shuffle(array) {
        let currentIndex = array.length, randomIndex;

        // While there remain elements to shuffle.
        while (currentIndex > 0) {

            // Pick a remaining element.
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;

            // And swap it with the current element.
            [array[currentIndex], array[randomIndex]] = [
                array[randomIndex], array[currentIndex]];
        }

        return array;
    }
</script>
