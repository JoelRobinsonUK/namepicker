<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Picker</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
            user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            height: 100vh;
        }

        .grid {
            display: grid;
            grid-template-columns: auto auto;
            gap: 20px;

            width: 100%;
            padding: 10px 50px;
        }

        h1 {
            grid-column: span 2;
            text-align: center;
            outline: solid #fff;
            text-transform: uppercase;
            padding: 20px;
            border-radius: 8px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .button {
            text-align: center;
            padding: 20px;
            color: antiquewhite;
            border-radius: 8px;
            font-size: 20px;
        }

        .button:hover {
            box-shadow: 5px 5px 10px #000;
        }

        .SD31 {
            background-color: green;
        }

        .SD32 {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="grid">
        <h1 style="font-family: monospace; color: #fff;">text</h1>
        <div class="SD31 button">SD31</div>
        <div class="SD32 button">SD32</div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    $(document).ready(() => {

        const SD31 = [
            "David",
            "Rakhin",
            "Tymani",
            "Harvey",
            "Frank",
            "Dylan",
            "Ethan",
            "Caspar",
            "Zane",
            "Matus",
            "Stephen",
            "Connor",
            "Baylie",
            "Arber",
            "Muhiyadin"
        ];

        const SD32 = [
            "Lucy",
            "Jake",
            "Giedrius",
            "Ethan",
            "Brian",
            "Adrian",
            "Sonny",
            "Oliver R",
            "Valentin",
            "Milo",
            "David",
            "Ben",
            "Oliver W",
            "Pawel",
            "Krzysztof",
            "Vitali"
        ];

        $(".SD31").click((e) => {
            let name = SD31[Math.floor(Math.random() * SD31.length)]

            $("h1").html(name);
        });

        $(".SD32").click((e) => {
            let name = SD32[Math.floor(Math.random() * SD32.length)]

            $("h1").html(name);
        });

    });
</script>

</html>
